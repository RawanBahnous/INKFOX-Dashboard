
<h2 class="mt-2 text-center" *ngIf="mangaLst">      {{mangaLst.Title}}  Details</h2>
            <hr />

            <div class="row justify-content-center mt-4 p-5">
              <div class="col-md-8">
                <div class="row justify-content-center border-bottom">
                  <div class="col-md-8 text-center">
                    <img
                      src="{{mangaLst.imageURL}}"
                      width="100%"
                      height="100%"
                      alt=""
                    />
                  </div>
                </div>
                <div class="row justify-content-center border-bottom">
                  <div class="col-md-8 text-center">
                    <h1>{{mangaLst.Title}}</h1>
                  </div>
                </div>
                <div class="row justify-content-center border-bottom">
                    <div class="col-md-8 text-center">
                    <p>
                      {{mangaLst.Desc}}
                    </p>
                  </div>
                </div>
                <div class="row justify-content-center border-bottom">
                    <div class="col-md-8 text-center">
                    <h3>Type Name {{mangaLst.Type}}</h3>
                  </div>
                </div>
                <div class="row justify-content-center border-bottom">
                    <div class="col-md-8 text-center">
                    <p>Price: {{mangaLst.Price}} $</p>
                  </div>
                </div>
                <div class="row justify-content-center border-bottom">
                    <div class="col-md-8 text-center">
                    <p> Type</p>
                  </div>
                </div>
                <div class="row">
                    <button (click)="back()">Back</button>
                </div>
              </div>
            </div>
